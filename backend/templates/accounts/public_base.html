{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Master{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
        .brand-title { font-weight:700; letter-spacing:0.5px; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-[#1E2A5A] text-white p-4 shadow">
        <div class="max-w-6xl mx-auto flex items-center justify-center">
            <h1 class="text-2xl brand-title">Stock Master</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-3 mb-2 rounded 
                            {% if message.tags == 'success' %}bg-green-200 text-green-900{% endif %}
                            {% if message.tags == 'error' %}bg-red-200 text-red-900{% endif %}
                            {% if message.tags == 'warning' %}bg-yellow-200 text-yellow-900{% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
